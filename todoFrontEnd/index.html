<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="todoForm" class="todoForm">
        <input
          type="text"
          id="todoInput"
          placeholder="Add a todo"
          required
          class="todoInput"
        />
        <button type="submit" class="submitButton">Add Todo</button>
      </form>

      <ul id="todosList"></ul>
    </div>

    <!-- Update Todo Modal -->
    <div id="updateTodoModal" class="modal">
      <div class="modal-content">
        <form id="updateTodoForm" class="updateTodoForm">
          <input type="hidden" id="updateTodoId" />
          <input
            type="text"
            id="updateTodoName"
            placeholder="New Todo Name"
            class="updateTodoText"
            required
          />
          <label>
            <input type="checkbox" id="updateTodoIsDone" /> Is Done
          </label>
          <button type="submit">Confirm the Todo Status</button>
        </form>
        <span class="close">&times;</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
